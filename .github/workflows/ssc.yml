name: SSC Daily Automation

on:
  schedule:
    - cron: "30 0 * * *"   # Every day at 00:30 UTC
  workflow_dispatch:

jobs:
  run-ssc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: automation/ssc-runner
        run: npm install

      - name: Run SSC automation
        working-directory: automation/ssc-runner
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node index.js
